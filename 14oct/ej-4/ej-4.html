<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <style>
        table,
        td,th {
            border: solid #252525 1px;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <th colspan="1"></th>
            <th colspan="3">MP3 mini</th>
            <th colspan="2">MP3 grande</th>
        </thead>

        <tr>
            <th>Capacidad de almacenamiento</th>
            <td>4gb (1000 canciones)</td>
            <td>8Gb (2000 canciones)</td>
            <td>16gb (4000 canciones)</td>
            <td>32Gb (8000 canciones)</td>
            <td>60gb (9000 canciones)</td>
            
        </tr>
        <tr>
            <th>Colores</th>
            <td colspan="3">azul, verde, rojo</td>
            <td colspan="2">azul, verde, rojo</td>
        </tr>
        <tr>
            <th>Pantalla</th>
            <td colspan="3">LCD 3cm</td>
            <td colspan="2">LCD 4cm</td>
        </tr>
        <tr>
            <th rowspan="2">Tiempo de carga</th>
            <td rowspan="2" colspan="3">2 horas</td>
            <td colspan="2">4 horas</td>
        </tr>
        <tr>
            <td colspan="2">9 horas</td>
        </tr>
    </table>

</body>

</html>
